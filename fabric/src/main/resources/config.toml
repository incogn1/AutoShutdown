[delays]
initial = 60    # Initial delay in seconds before checking if there are
                # players online (to give players time to join the server)

polling = 1     # Delay in seconds in between every check for online players

shutdown = 300  # The amount of seconds to wait, after the last player left the
                # server, before shutting down the server.
                # If any players join's the server again within this time, the
                # server won't be shut down.

[logging]
enabled = true  # Does what it says